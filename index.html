<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark" />
    <meta name="theme-color" content="#000000" />
    <title>Anime ‚Äî Home</title>
    <link rel="stylesheet" href="./styles.css?v=2" />
  </head>
  <body>
    <!-- Tabs: Class-based toggle for cross-browser compatibility -->
    <header class="site-header">
      <nav class="tabs" aria-label="Primary" role="tablist">
        <button type="button" class="tab is-active" data-target="#home-panel" role="tab" aria-selected="true">Home</button>
        <button type="button" class="tab" data-target="#anime-panel" role="tab" aria-selected="false">My Anime</button>
      </nav>
    </header>

    <!-- HOME PANEL -->
    <section id="home-panel" class="panel panel-home active" aria-labelledby="tab-home-label" role="tabpanel">
      <div class="hero">
        <div class="gif-circle">
          <!-- EDIT PATH: Replace src with your dancing GIF path, e.g. ./media/dance.gif -->
          <img src="./chika-dance.gif" alt="Dancing animation" />
        </div>
        <!-- Side characters -->
        <div class="side side-left">
          <!-- EDIT PATH: Replace with BOA HANCOCK image path, e.g. ./media/boa.png -->
          <img src="./images.jpeg" alt="Boa Hancock placeholder" />
        </div>
        <div class="side side-right">
          <!-- EDIT PATH: Replace with another character image path, e.g. ./media/marin.png -->
          <img src="./boa.jpeg" alt="Anime character placeholder" />
        </div>
      </div>
      <!-- Leave body content area black; add your own HTML below if you want -->
      <div class="home-body">
        <p class="greeting">Ohayou gozaimasu!üçÄ</p>
      </div>
    </section>

    <!-- MY ANIME PANEL -->
    <section id="anime-panel" class="panel panel-anime" aria-labelledby="tab-anime-label" role="tabpanel">
      <aside class="sidebar" aria-label="Anime filters">
        <details open>
          <summary>Genres</summary>
          <ul class="menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Romance</a></li>
            <li><a href="#">Slice of Life</a></li>
            <li><a href="#">Comedy</a></li>
          </ul>
        </details>
        <details>
          <summary>Status</summary>
          <ul class="menu">
            <li><a href="#">Watching</a></li>
            <li><a href="#">Completed</a></li>
            <li><a href="#">Plan to Watch</a></li>
          </ul>
        </details>
        <details>
          <summary>Year</summary>
          <ul class="menu">
            <li><a href="#">2025</a></li>
            <li><a href="#">2024</a></li>
            <li><a href="#">Older</a></li>
          </ul>
        </details>
      </aside>

      <div class="anime-list">
        <!-- Type your list items here. Example structure below: -->
        <h2>My Anime</h2>
        <ul class="cards">
          <!-- EDIT PATH: Replace image URLs below with local files, e.g. ./media/one-piece.jpg -->
          <li>
            <a class="card card-cover" style="--card-bg: url('./onepiece.jpeg');" href="https://myanimelist.net/anime/21/One_Piece" target="_blank" rel="noopener noreferrer">
              <span class="card-title">One Piece</span>
            </a>
          </li>
          <li>
            <a class="card card-cover" style="--card-bg: url('./bluebox.jpeg');" href="https://myanimelist.net/anime/49918/Blue_Box" target="_blank" rel="noopener noreferrer">
              <span class="card-title">Blue Box</span>
            </a>
          </li>
          <li>
            <a class="card card-cover" style="--card-bg: url('./spyx.jpeg');" href="https://myanimelist.net/anime/50265/Spy_x_Family" target="_blank" rel="noopener noreferrer">
              <span class="card-title">Spy x Family</span>
            </a>
          </li>
        </ul>
      </div>
    </section>
    <script>
      // Class-based tab toggle (no radios)
      (function () {
        function selectTab(button) {
          var target = button.getAttribute('data-target');
          var panel = target ? document.querySelector(target) : null;
          if (!panel) {
            console.log('Panel not found:', target);
            return;
          }
          console.log('Switching to panel:', target);
          
          // Tabs
          document.querySelectorAll('.tabs .tab').forEach(function (t) {
            t.classList.remove('is-active');
            t.setAttribute('aria-selected', 'false');
          });
          button.classList.add('is-active');
          button.setAttribute('aria-selected', 'true');
          
          // Panels
          document.querySelectorAll('.panel').forEach(function (p) { 
            p.classList.remove('active'); 
            console.log('Hiding panel:', p.id);
          });
          panel.classList.add('active');
          console.log('Showing panel:', panel.id);
        }
        
        document.addEventListener('DOMContentLoaded', function () {
          console.log('DOM loaded, setting up tabs');
          
          // Hide all panels initially
          document.querySelectorAll('.panel').forEach(function (p) { 
            p.classList.remove('active'); 
            console.log('Initial hide:', p.id);
          });
          
          document.querySelectorAll('.tabs .tab').forEach(function (btn) {
            btn.addEventListener('click', function () { 
              console.log('Tab clicked:', btn.textContent);
              selectTab(btn); 
            });
          });
          
          // Ensure initial state
          var initial = document.querySelector('.tabs .tab.is-active');
          if (initial) {
            console.log('Initial tab found:', initial.textContent);
            selectTab(initial);
          } else {
            console.log('No initial tab found');
          }
        });
      })();
    </script>
  </body>
  </html>
