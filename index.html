<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark" />
    <meta name="theme-color" content="#000000" />
    <title>Anime ‚Äî Home</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Tabs: CSS-only via radio inputs -->
    <input type="radio" name="tab" id="tab-home" class="tab-input" checked aria-hidden="true" />
    <input type="radio" name="tab" id="tab-anime" class="tab-input" aria-hidden="true" />

    <header class="site-header">
      <nav class="tabs" aria-label="Primary">
        <label for="tab-home" class="tab">Home</label>
        <label for="tab-anime" class="tab">My Anime</label>
      </nav>
    </header>

    <!-- HOME PANEL -->
    <section class="panel panel-home" aria-labelledby="tab-home-label">
      <div class="hero">
        <div class="gif-circle">
          <!-- EDIT PATH: Replace src with your dancing GIF path, e.g. ./media/dance.gif -->
          <img src="./chika-dance.gif" alt="Dancing animation" />
        </div>
        <!-- Side characters -->
        <div class="side side-left">
          <!-- EDIT PATH: Replace with BOA HANCOCK image path, e.g. ./media/boa.png -->
          <img src="./images.jpeg" alt="Boa Hancock placeholder" />
        </div>
        <div class="side side-right">
          <!-- EDIT PATH: Replace with another character image path, e.g. ./media/marin.png -->
          <img src="./boa.jpeg" alt="Anime character placeholder" />
        </div>
      </div>
      <!-- Leave body content area black; add your own HTML below if you want -->
      <div class="home-body">
        <p class="greeting">Ohayou gozaimasu!üçÄ</p>
      </div>
    </section>

    <!-- MY ANIME PANEL -->
    <section class="panel panel-anime" aria-labelledby="tab-anime-label">
      <aside class="sidebar" aria-label="Anime filters">
        <details open>
          <summary>Genres</summary>
          <ul class="menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Romance</a></li>
            <li><a href="#">Slice of Life</a></li>
            <li><a href="#">Comedy</a></li>
          </ul>
        </details>
        <details>
          <summary>Status</summary>
          <ul class="menu">
            <li><a href="#">Watching</a></li>
            <li><a href="#">Completed</a></li>
            <li><a href="#">Plan to Watch</a></li>
          </ul>
        </details>
        <details>
          <summary>Year</summary>
          <ul class="menu">
            <li><a href="#">2025</a></li>
            <li><a href="#">2024</a></li>
            <li><a href="#">Older</a></li>
          </ul>
        </details>
      </aside>

      <div class="anime-list">
        <!-- Type your list items here. Example structure below: -->
        <h2>My Anime</h2>
        <ul class="cards">
          <!-- EDIT PATH: Replace image URLs below with local files, e.g. ./media/one-piece.jpg -->
          <li>
            <a class="card card-cover" style="--card-bg: url('./onepiece.jpeg');" href="https://myanimelist.net/anime/21/One_Piece" target="_blank" rel="noopener noreferrer">
              <span class="card-title">One Piece</span>
            </a>
          </li>
          <li>
            <a class="card card-cover" style="--card-bg: url('./bluebox.jpeg');" href="https://myanimelist.net/anime/49918/Blue_Box" target="_blank" rel="noopener noreferrer">
              <span class="card-title">Blue Box</span>
            </a>
          </li>
          <li>
            <a class="card card-cover" style="--card-bg: url('./spyx.jpeg');" href="https://myanimelist.net/anime/50265/Spy_x_Family" target="_blank" rel="noopener noreferrer">
              <span class="card-title">Spy x Family</span>
            </a>
          </li>
        </ul>
      </div>
    </section>
  </body>
  </html>
